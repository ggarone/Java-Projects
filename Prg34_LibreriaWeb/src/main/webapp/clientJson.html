<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul id="lista"></ul>


    <script>
        const URL = 'http://localhost:8080/Prg34_LibreriaWeb/api/libri';
        const LISTA = document.getElementById('lista');

        fetch(URL).then(e=>e.json()).then(libri => {
            let output = '';
            for (const libro of libri) {
                output += '<li>' + libro.titolo + '</li>';
            }
            LISTA.innerHTML = output;


        });



    </script>
</body>
</html>
